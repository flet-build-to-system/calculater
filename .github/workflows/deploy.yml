name: Deploy to Vercel

on:
  push:
    branches: [main] # أو اسم الفرع الرئيسي الخاص بك (مثل master)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }} # (اختياري إذا كان المشروع ضمن فريق)
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} # (اختياري)
          scope: your-team-name # (اختياري إذا كان المشروع ضمن فريق)
          build-args: --prod
